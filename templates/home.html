<!DOCTYPE HTML>
<html>
        <head>
                <title>The Grey Matter Review</title>
                <link rel="stylesheet" type="text/css" href="/stylesheets/greystyles.css"/>
                <!--Source of background image: http://cstpdx.com/show/specticast-concert-series-andr%C3%A9-rieu -->
        </head>
        <script>
        function tabSwitch(active, number) {  
      
    		for (var i=1; i < number+1; i++) {  
      			document.getElementById("content_"+i).style.display = 'none';  
      			document.getElementById("tab_"+i).className = '';  
    		}  
    		document.getElementById("content_"+active).style.display = 'block';  
    		document.getElementById("tab_"+active).className = 'active';      
      
		}  
		</script>
<body id="homebody">
	<div id="top">
		<a id="title" href="/home">Grey Matter Review</a>
	</div>
	<br>
	<br>
	<h2 id="welcomemessage">Welcome, {{username}}!</h2>
	<a id="logout" href="/logout">Logout</a>
	<br>
	<br>
	<div id="Tabs">
	  <ul class="tabslist">
		  <li><a href="javascript:tabSwitch(1,3);" id="tab_1" class="active">Feed</a></li>
		  <li><a href="javascript:tabSwitch(2,3);" id="tab_2">Profile</a></li>
		  <li><a href="javascript:tabSwitch(3,3);" id="tab_3">Artists</a></li>
	  </ul>
	  <div id="allcontent">
		  <div id="content_1" class="content">
			  <p>Some content!</p>
		  </div>
		  <div id="content_2" class="content">
		  	<h2 id="profie_name">{{username}}</h2>
			<div id="profile_image">
				<img src="/stylesheets/Unknown-person.gif" alt="Unknown Person" width="80%" height="52%">
		  	</div>
		  </div>
		  <div id="content_3" class="content">
		  	  <p>Third content!</p>
		  </div>
	  </div>
	</div>
	<script type="text/javascript" src="/scripts/jquery-1.9.1.min.js"></script>
</body>
</html>
