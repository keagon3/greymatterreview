<!DOCTYPE HTML>
<html>
	<head>
		<title>The Grey Matter Review</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/greystyles.css"/>
	</head>
<body>
	<div id="top">
		<h2>Grey Matter Review</h2>
	</div>
	<form method="post">
	<div id="signin">
		<label>Log in</label>
		<br>
		<input id="inputusername" type="text" placeholder="Username" value="{{username}}">
		<br>
		<input id="inputpassword" type="text" placeholder="Password" value="{{password}}">
		<br>
		<input type="submit" id="loginbutton" value="Log in"> 
	</div>
	<br>
	<div id="signup">
		<label id="signuplabel">Sign Up</label>
		<br>
		<input id="firstname" type="text" placeholder="First Name">
		<input id="lastname" type="text" placeholder="Last Name">
		<br>
		<input id="newemail" type="text" placeholder="Email">
		<br>
		<input id="newpassword" type="text" placeholder="New Password">
		<br>	
		<input type="submit" id="register" value="Sign up">
	</div>
	</form>
		
</body>
</html>
